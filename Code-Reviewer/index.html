<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        h1 { color: #333; }
        form { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 3px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #review-result { border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <style>
        /* --- Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* --- Global Styles & Dark Theme --- */
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        /* --- Main Container --- */
        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fff;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        h1 span {
            font-size: 1.5rem;
            vertical-align: middle;
        }

        /* --- Form Styling --- */
        form {
            background-color: var(--surface-color);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input[type="file"] {
            color: var(--text-muted);
        }
        input[type="file"]::file-selector-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #333;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: var(--primary-hover);
        }

        /* --- Status & Loader --- */
        #status {
            margin: 24px 0;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Result Card --- */
        #result {
            background-color: var(--surface-color);
            padding: 1px 24px 24px 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 24px;
        }

        /* --- Review Content Styling (from AI) --- */
        #result h2 {
            color: #fff;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        #result ul {
            padding-left: 20px;
        }
        #result li {
            margin-bottom: 10px;
        }

        /* This styles the code blocks inside the review */
        #result pre {
            background-color: #0d0d0d;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        #result code {
          color: #c9d1d9; /* Light gray text for code */
        }
    </style>

    <div class="container">
        <h1><span>ü§ñ</span> AI Code Review Assistant</h1>
        <p>Upload a Python file to get an instant, professional code review.</p>

        <form id="upload-form">
            <input type="file" name="file" required>
            <button type="submit">Get Review</button>
        </form>

        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // *** UPDATED: Show the CSS loader and a message ***
            statusDiv.innerHTML = '<div class="loader"></div><p>Review in progress...</p>';
            resultDiv.innerHTML = '';

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/review', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) throw new Error('Failed to start review.');

                const data = await response.json();
                const jobId = data.job_id;
                
                // Keep the loader running
                pollForResult(jobId);

            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });

        // The polling function is the same as before
        function pollForResult(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/review/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'COMPLETED') {
                        clearInterval(interval);
                        statusDiv.innerHTML = '<p style="color: #28a745;">‚úÖ Review Complete!</p>';
                        resultDiv.innerHTML = data.report.result;
                    } else if (data.status === 'FAILED') {
                        clearInterval(interval);
                        statusDiv.innerHTML = '<p style="color: #dc3545;">‚ùå Review Failed.</p>';
                        resultDiv.innerHTML = `<p>${data.report.error}</p>`;
                    }
                } catch (error) {
                    clearInterval(interval);
                    statusDiv.innerHTML = `<p style="color: #dc3545;">Error fetching result: ${error.message}</p>`;
                }
            }, 2000);
        }
    </script>
</body>
</html>
